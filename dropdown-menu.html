<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DropDown Menu</title>
  <style media="screen">
    nav>ul>li{
      float: left;
      list-style: none;
      width: 150px;
    }
    nav>ul>li>ul{
      /*display: none;*/
      transition: 1s;
      opacity: 0;
    }
    nav>ul>li:hover>ul{
    /*display: block; */
    opacity: 1;
    }

  </style>
</head>
<body>
<!-- Pure Css - dropdown menu -->
<nav>
  <ul>
    <li><a href="">link 1</a></li>
    <li>
      <a href="">link 2</a>
      <ul>
        <li><a href="">sublink 1</a></li>
        <li><a href="">sublink 2</a></li>
        <li><a href="">sublink 3</a></li>
        <li><a href="">sublink 4</a></li>
        <li><a href="">sublink 5</a></li>
      </ul>
    </li>
    <li><a href="">link 3</a></li>
  </ul>
</nav>
</body>
</html>
