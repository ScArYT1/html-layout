<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Validation</title>
  <style media="screen">
input:valid{
  border-color: green;
}
input:invalid{
  border-color: red;
  background-color: red;
}
  </style>
</head>
<body>

<form>
<input type="text" placeholder="name..." pattern="[A-z ]+">
<button>GO</button>
</form>

</body>
</html>
