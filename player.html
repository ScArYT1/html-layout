<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style media="screen">

    body{
        background-color: #001a33;

    }
    #div1{
        background-color: #0f73d3;
    }
    button{
        background-color: #ffffff;
        font-size: 40px;
        border: 3px solid green;
        border-radius: 10px;
        padding: 20px;
    }
    .first{
        border-radius: 100px 0 0 100px;
    }
    .second{
        border-radius: 20px;
    }
    .third{
        border-radius: 0 100px 100px 0;
    }


    </style>
</head>
<body>

<div id="div1" >
    <iframe width="720" height="560" src="https://www.youtube.com/embed/tD99WhUKJR4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div>

    <button class="first">prev</button>
    <button class="second">play</button>
    <button class="third">next</button>

</div>
</div>

</body>
</html>
